[pipeline:main]
pipeline = error aupoil

[filter:error]
use = egg:Paste#error_catcher
from_address = itza.toonux.com
error_email = gael@gawel.org
show_exceptions_in_wsgi_errors = true
error_log = %(here)s/var/log/aupoil-error.log

[app:aupoil]
# This application is meant for interactive development
use = egg:AuPoil
debug = true
templates_path = %(here)s/theme
sqlalchemy.url = sqlite:///%(here)s/var/apwal.db

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 5000

[server:app1]
use = egg:Paste#http
host = 127.0.0.1
port = 6980

[server:app2]
use = egg:Paste#http
host = 127.0.0.1
port = 6990

# Logging configuration
[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = handlers.RotatingFileHandler
args = ('var/log/aupoil.log', 'a', 1000000, 50)
level = WARN
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
