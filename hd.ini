[app:main]
# This application is meant for interactive development
use = egg:AuPoil
debug = true
redirect_url = http://hackable-devices.org/
sqlalchemy.url = sqlite:///%(here)s/var/hd.db

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 8000

# Logging configuration
[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = handlers.RotatingFileHandler
args = ('var/log/aupoil.log', 'a', 1000000, 50)
level = WARN
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

